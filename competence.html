<script>
    const menu = document.querySelector(".menu")
    const navLinks = document.querySelector(".navlink")

    menu.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu')
        var div = document.getElementsByClassName('mobile-menu').length > 0;

    })
    const slider = document.querySelector(".card_slide");
    const slides = document.querySelectorAll(".card");
    const button = document.querySelectorAll(".button");

    let current = 1;
    let prev = 0;
    let next = 2;


    for (let i = 0; i < button.length; i++) {
        button[i].addEventListener("click", () => i == 0 ? gotoPrev() : gotoNext());
    }

    const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 2);

    const gotoNext = () => current < 2 ? gotoNum(current + 1) : gotoNum(0);
    const gotoNum = number => {
        current = number;
        prev = current - 1;
        next = current + 1;

        for (let i = 0; i < slides.length-1; i++) {
            slides[i].classList.remove("active");
            slides[i].classList.remove("prev");
            slides[i].classList.remove("next");
        }

        if (next == 3) {
            next = 0;
        }

        if (prev == -1) {
            prev = 2;
        }

        slides[current].classList.add("active");
        slides[prev].classList.add("prev");
        slides[next].classList.add("next");
    }



</script>
